<!doctype html>
<html lang="en">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app="NarrowItDownApp">
    <div class="container" ng-controller="NarrowItDownController as NDCtrl">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div class="row">
            <div class="form-group">
                <input type="text" placeholder="search term" class="form-control" ng-model="NDCtrl.searchTerm">
            </div>
            <div class="form-group narrow-button">
                <button class="btn btn-primary" ng-click="NDCtrl.searchForMenu(NDCtrl.searchTerm)">Narrow It Down For Me!</button>
            </div>
        </div>
        <div class="row">
            <div class="danger" ng-if="NDCtrl.warningMessage">
                {{NDCtrl.warningMessage}}
            </div>
            <div class="danger" ng-if="NDCtrl.errorMessage">
                {{NDCtrl.errorMessage}}
            </div>
            <!-- Bonus loader (see Bonus section of the assignment) -->
            <items-loader-indicator loading="NDCtrl.pendingData"></items-loader-indicator>

            <!-- found-items should be implemented as a component -->
            <found-items found-items="NDCtrl.found" on-remove="NDCtrl.remove(itemIndex)" ng-hide="NDCtrl.pendingData"></found-items>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="app.js"></script>
</body>

</html>
